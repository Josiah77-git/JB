<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Financials - J B Schools Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.jpg">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
        }

        .header {
            background-color: #15763d;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .nav {
            width: 200px;
            background-color: #15763d;
            padding: 20px;
            height: 100vh; /* Full height */
            position: fixed; /* Fixed position */
        }

        .nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #0056b3;
        }

        .content {
            margin-left: 220px; /* Space for the navigation */
            padding: 20px;
            width: calc(100% - 220px);
        }

        .financials-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }

        .output h3 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h3>J B Schools</h3>
        <a href="index.html">Dashboard</a>
        <a href="about.html">About Us</a>
        <a href="courses.html">Our Courses</a>
        <a href="admission.html">Admission</a>
        <a href="financials.html">Financials</a>
        <a href="events.html">Events</a>
        <a href="news.html">Latest News</a>
        <a href="contacts.html">Contact Us</a>
    </div>
    <div class="content">
        <div class="financials-container">
            <h2>Financials</h2>
            <form id="financials-form">
                <div class="input-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-field">
                    <label for="admission-number">Admission Number:</label>
                    <input type="text" id="admission-number" placeholder="Enter admission number" required>
                </div>
                <div class="input-field">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" placeholder="Enter valid phone number" required>
                </div>
                <div class="input-field">
                    <label for="date-paid">Date Paid:</label>
                    <input type="date" id="date-paid" required>
                </div>
                <div class="input-field">
                    <label for="credit">Credit (KES):</label>
                    <input type="number" id="credit" placeholder="Enter credit amount" value="56420" required>
                </div>
                <div class="input-field">
                    <label for="debit">Debit (KES):</label>
                    <input type="number" id="debit" placeholder="Enter debit amount" required>
                </div>
                <div class <div class="input-field">
                    <label for="payment-mode">Mode of Payment:</label>
                    <select id="payment-mode" required>
                        <option value="" disabled selected>Select Payment Mode</option>
                        <option value="M-Pesa">M-Pesa</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Bank">Bank</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>

            <div class="output" id="output-section" style="display: none;">
                <h2> J B Schools Academy</h2>
                <h3>Payment Details</h3>
                <p><strong>Date Paid:</strong> <span id="output-date"></span></p>
                <p><strong>Credit:</strong> KES <span id="output-credit"></span></p>
                <p><strong>Debit:</strong> KES <span id="output-debit"></span></p>
                <p><strong>Balance:</strong> KES <span id="output-balance"></span></p>
                <p><strong>Mode of Payment:</strong> <span id="output-mode"></span></p>
                <p><strong>Confirmation Message:</strong> <span id="confirmation-message"></span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 J B Schools Academy. All rights reserved.</p>
    </footer>

    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function numberToWords(num) {
            const words = [
                '', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine',
                'Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen',
                'Seventeen', 'Eighteen', 'Nineteen', 'Twenty', 'Thirty', 'Forty', 'Fifty',
                'Sixty', 'Seventy', 'Eighty', 'Ninety'
            ];
            if (num < 20) return words[num];
            if (num < 100) return words[Math.floor(num / 10) + 18] + (num % 10 ? ' ' + words[num % 10] : '');
            if (num < 1000) return words[Math.floor(num / 100)] + ' Hundred' + (num % 100 ? ' and ' + numberToWords(num % 100) : '');
            return 'Number too large';
        }

        document.getElementById('financials-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const admissionNumber = document.getElementById('admission-number').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const datePaid = document.getElementById('date-paid').value;
            const credit = parseFloat(document.getElementById('credit').value) || 0;
            const debit = parseFloat(document.getElementById('debit').value) || 0;
            const paymentMode = document.getElementById('payment-mode').value;

            // Calculate balance
            const balance = credit - debit;

            // Generate confirmation code
            const confirmationCode = generateRandomString(9);

            // Construct confirmation message
            const creditFormatted = formatNumber(credit);
            const creditInWords = numberToWords(credit);
            const balanceFormatted = formatNumber(balance);
            const confirmationMessage = `${confirmationCode}. Confirmed, Ksh ${creditFormatted} (${creditInWords} Ksh) has been deposited in favor of ${name} of Admin No: ${admissionNumber}. The new balance is ${balanceFormatted} Ksh. Payment made on ${datePaid} ${time} via ${paymentMode}. Ensure you clear the balance by mid term. Nice moments!`;

            // Display output
            document.getElementById('output-date').textContent = datePaid;
            document.getElementById('output-credit').textContent = creditFormatted;
            document.getElementById('output-debit').textContent = formatNumber(debit);
            document.getElementById('output-balance').textContent = balanceFormatted;
 document.getElementById('output-mode').textContent = paymentMode;
            document.getElementById('confirmation-message').textContent = confirmationMessage;

            // Show the output section
            document.getElementById('output-section').style.display = 'block';
        });
    </script>
</body>
</html>
