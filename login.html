<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kabete National Polytechnic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15763d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
          
        }

        .input-field {
            margin-bottom: 15px;
            width: 300px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            width: 90%;
            padding: 10px;
            background-color: #15763d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to J B ACADEMY</h2>
        <div class="error-message" id="error-message">Invalid username or password</div>
        <form id="login-form">
            <div class="input-field">
                <input type="text" id="username" placeholder="Enter Your Names" required>
            </div>
            <div class="input-field">
                <input type="text" id="admission-number" placeholder="Admin Number" required>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const admissionNumber = document.getElementById('admission-number').value;
            const password = document.getElementById('password').value;

            // Validate admission number and password
            if (admissionNumber === admissionNumber.toUpperCase() && password === admissionNumber.toLowerCase()) {
                // Redirect to the dashboard
                window.location.href = 'index.html'; // Change this to your dashboard page
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
